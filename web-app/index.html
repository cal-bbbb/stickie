<!DOCTYPE html>
<html>

<head>
    <title>Stickie</title>

    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- font awesome and bootstrap for formatting and icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c233f11456.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div id="rangewrapper">
                    <label for="stickysizer" id="scale-label"></label>
                    <input type="range" min="150" max="500" value="250" class="slider" id="stickysizer">
                    <input type="button" value="New Sticky" id="new-sticky">
                </div>
            </div>

            <div class="col-md-10">
                <div id="header">
                    <h1 id="title">Stickie.</h1>
                    <span id="subtitle" class="d-none d-xl-inline">The best thing since sliced bread.</span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">

                <div id="canvas-wrapper">
                    <div id="canvas"></div>
                </div>

            </div>
        </div>
    </div>
    <span id="footer">Hold down&nbsp;<code>ctrl</code>&nbsp;to drag the stickies.</span>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
